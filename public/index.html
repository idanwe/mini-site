<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>iClinic</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="/images/header.png">
    </div>
    
    <div id="main">
      <img src="/images/minisite.png">
    </div>
    
    <div id="contact-container">
      <div id="contact-header">
        <span>
          לתאום בדיקת התאמה ללא התחייבות, מלאו את פרטיכם ונשוב אליכם בהקדם:
        </span>
      </div>
      
      <div id="contact-body">
        <form id="form" method="post" action="/">
          <label for="name"> שם ומשפחה:<span class="require">*</span> </label>
          <input type="text" id="name" name="name">
          <label for="phone"> טלפון:<span class="require">*</span> </label>
          <input type="text" id="phone" dir="ltr" name="phone">
          <label for="email"> אימייל:<span class="require">*</span> </label>
          <input type="email" id="email" dir="ltr" name="email">
          <input type="submit" value="שלח" id="submit">
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
